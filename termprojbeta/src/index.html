<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>pun generator</title>
</head>

<body>
  <div class="overlay"></div>

  <div class="floater content">
    <form class="pun-form">
      <div class="floater-buttons">
        <button type="submit" class="generate">Generate Pun</button>
      </div>
    </form>
  </div>

  <div class="instruction">
    <h3> click to add pun to archive</h3>
  </div>

  <div class="puns-list-content" id="punsList">
    <button name="addToArchive" class="pun">
      <div class="img" style="background-image:url('./images/jokeGuy.png')">&nbsp;</div>
      <div class="punTxt">GENERATED JOKE GOES HERE<br></div>
    </button>
  </div>

  <nav class="navbar fixed-bottom" id="navbar">
  </nav>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
</body>

</html>
